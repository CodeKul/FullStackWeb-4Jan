    <script>
        let person ={
            firstName:'abc',
            age:30,
            city:'Pune',
            skills:['c','c++'],
            address:{
                street:'Fairhill'
            }

        }
        //nested objects in destructuring
       
        let{address:{street}}=person
        console.log(street)
        
        
        //let age = person.age

        //let {firstName,city1,age1}=person
        //console.log(firstName)

        //alias
        //let {firstName,age:personAge,city:personCity}=person
        //console.log(personAge)

        //let{firstName,age=90,city}=person

        let {firstName,age,...rest}=person
        console.log(firstName,age,rest)

       


        //array destructuring

        // let numbers=[10,40,100]
        
        //let [x,,y,,z]=numbers
        // let [x,y,z=30]=numbers
        // console.log(x,y,z)

        let [a,b,...c]=numbers

        console.log(a,b,c)


        function operations(num1,num2){
            return [num1+num2,num1*num2]
        }
        // let result =operations(4,6)
       let [addition,multiplication]=  operations(10,30)
       console.log(addition,multiplication)


       let emp={
        firstName:'abc',

       }

       }
       display(emp)









        
    </script>
