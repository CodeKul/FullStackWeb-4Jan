<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="enter-item">
    <button id="btn">Add item</button>
    <p id="list-count"></p>
    <script>
        var count =0 
        
        var addItem = document.getElementById('btn')
           
        addItem.addEventListener('click',function(){
           add()
        })
        addItem.addEventListener('click',function(){
            console.log("Second Event")
        })

        function add(){
            count++
            
            var inputValue = document.getElementById("enter-item").value
            // console.log(listItem)
            var list = document.createElement('ul')
            var listItem =document.createElement('li')
            var btn = document.createElement('button')
            btn.innerHTML="Delete"
            
            listItem.innerHTML=inputValue
            listItem.append(btn)
            list.appendChild(listItem)
            document.body.append(list)
            // listItem.addEventListener('click',function(e){
            //     e.target.remove()
            // })
           
           
            btn.addEventListener('click',function(event){
                    var deletedItem = event.target.parentNode
                    deletedItem.remove()
                    console.log(deletedItem)
            })

            
           
            document.getElementById('enter-item').value=""
            document.getElementById('list-count').innerHTML=count
        }

        
        
    </script>
</body>
</html>
