<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .container{
            max-width:min-content;
            display: grid;
            grid-template-columns:220px 1fr;
            border:1px solid beige; 
            border-radius: 7px;
          
        }

        
        .form-part{
            display:grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 30px 30px 30px 70px 40px;
            align-content:center;
            padding:10px;
            background-color: whitesmoke;
            border:2px solid whitesmoke;
        }
        .name{
            
            padding:5px;
            margin-right:7px;
        }
        .left-part{
            border-top-left-radius: 7px;
            border-bottom-left-radius: 7px;
            background-color: darkolivegreen;
            
            padding:5px;
        }
        .msg{
            border-radius: 3px;
            grid-column: 1/3;
        }
        
        .btn{
            grid-column: 1/3;
            grid-row:5/7;
            padding:10px;
            margin-top:40px;
            border-radius: 3px;
            background-color: darkolivegreen;
            border:none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="left-part">
           
            <h4>Contact Us</h4>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maxime necessitatibus non distinctio, ea modi expedita alias laboriosam nemo neque perspiciatis?</p>
            <!-- <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maxime necessitatibus non distinctio, ea modi expedita alias laboriosam nemo neque perspiciatis?</p>
            -->
            
        </div>
        <div class="form-part">
             
            <label>Full Name</label>
            <label>Email Address</label>
            <input type="text" class="name">
            <input type="email" class="name">
            <label class="msg">Message</label>
            <textarea class="msg" id="" cols="10" rows="4"></textarea>

            <button class="btn">Send message</button>
        </div>
    </div>
</body>
</html>
