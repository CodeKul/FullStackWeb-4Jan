<body>
    <script>
       
        function add(sal,show){
            if(sal>0){
            show(sal,display)
            }
        }
      
      function show(sal){
            sal=sal+5000 
          display(sal)
      }
      function display(z){
          console.log("Display"+z)
      }
      setTimeout(add,2000,10000,show)

      
    </script>
</body>
