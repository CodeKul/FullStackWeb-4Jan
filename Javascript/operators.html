<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Arithmetic ,Logical,Comparison,ternary

        let num1 =100
        let num2 =200
        console.log(num1+num2 / 5 + (num2 -num1))
        //100+300/5+200
        //100+60+200
        

    console.log(num1 % num2) //remainder

    //> , <, >=,<=,==,===,!=,!==
    if(num1 !== num2){
        console.log("Same")
    }else{
        console.log("Smaller")
    }

    console.log(num1>10 ? "greater than 10" : "less than 10")

    if (num1 >= 100 || num2 > 200){
        console.log("Hello")
    }else{
        console.log("Bye")
    }
    </script>
</body>
</html>
