<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- color,date,datetime-local,range,month,file,password
    fieldset,legend,textarea,datalist,button -->
        <img src="blog-writing.jpg">
    <form>
        <label for="name">Name</label>
        <input type="text" name="name"><br><br>

        <label for="name">Name</label>
        <input type="text" name="lastname"><br><br>

        <label for="dob">Date of birth</label>
        <input type="date" name="date"><br><br>

        <label for="datetime">Select date and time</label>
        <input type="datetime-local" name="name"><br><br>

        <label for="password">Password</label>
        <input type="password" name="name"><br><br>

        <label for="month">Month</label>
        <input type="month"><br><br>

        <label for="color">Color</label>
        <input type="color"><br><br>

        <label for="rating">Rating</label>
        <input type="range" value=30><br><br>

        <label for="attach">Attach a file</label>
        <input type="file"><br><br>

        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender"><br><br>

        <label for="hobby">Hobbies</label>
        <label>Painting</label>
        <input type="checkbox" name="painting" value="" >
        <label>Rowing</label>
        <input type="checkbox">
        <label>Swimming</label>
        <input type="checkbox">
        <label>Singing</label>
        <input type="checkbox"><br><br>

        <textarea cols="20" rows="5"></textarea>
        <input type="submit" value="Save">
        

        <select>
            <optgroup label="Maharashtra">
            <option value="pune">Pune</option>
            <option value="mumbai">Mumbai</option>
            <option value="Nasik">Nasik</option>
            </optgroup>
            <optgroup label="Gujrat">
                <option value="Ahmedabade">Ahmedabad</option>
                <option value="baroda">Baroda</option>
                <option value="surat">Surat</option>
                </optgroup>
        </select>

        <input type="text" list="countries" name="country">
        <datalist id="countries">
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </datalist>


    </form>

    
</body>
</html>
